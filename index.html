<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Details</legend>
            
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="firstname" required><br><br>

            <label for="middlename">Middlename:</label>
            <input type="text" id="middlename" name="middlename"><br><br>

            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" required><br><br>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="" disabled selected>Choose a Course</option>
                <!-- Add your courses here -->
                <option value="Course 1">BCA</option>
                <option value="Course 2">B.TECH</option>
                <option value="Course 3">BBA</option>


            </select><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="Other">
            <label for="other">Other</label><br><br>

            <label for="dob">DOB:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="+91" required><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="retype-password">Re-type Password:</label>
            <input type="password" id="retype-password" name="retype-password" required><br><br>

            <label for="terms">Agree to terms and conditions</label>
            <input type="checkbox" id="terms" name="terms" required><br><br>

            <label for="file-upload">Choose File:</label>
            <input type="file" id="file-upload" name="file-upload"><br><br>
            Choose Colour <input type="color" id="colour" name="colour"  value="#00000"><br><br>
  

            <input type="submit" value="Reset">
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
